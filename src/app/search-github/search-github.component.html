<h3 mat-subheader>Search GitHub users</h3>
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Enter github username" [(ngModel)]="username" (input)="searchUser(username)">
  <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-fab color="primary" (click)="searchUser(username)">
  <mat-icon>search</mat-icon>
</button>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Search Results:</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!filteredUsers">
      <mat-spinner color="warn"></mat-spinner>
    </div>

    <mat-nav-list>
      <mat-list-item role="listitem" *ngFor="let user of filteredUsers">
        <a matLine [routerLink]="['/user-details/' + user.id ]"> {{ user.login }} </a>
        <img matListAvatar src="{{ user.avatar_url }}" alt="...">
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
